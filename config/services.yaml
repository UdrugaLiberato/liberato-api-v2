parameters:
    post_images: '%kernel.project_dir%/public/media/posts/'
    location_images: '%kernel.project_dir%/public/media/locations/'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\OpenApi\JwtDecorator:
        decorates: 'api_platform.openapi.factory'
        arguments: ['@.inner']

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    'App\DataTransformer\Post\PostOutputDataTransformer': ~
    'App\DataTransformer\User\UserInputDataTransformer': ~
    'App\DataTransformer\User\UserOutputDataTransformer': ~
    'App\DataTransformer\Media\MediaOutputDataTransformer': ~
    'App\DataTransformer\City\CityInputDataTransformer': ~
    'App\DataTransformer\City\CityOutputDataTransformer': ~
    'App\DataTransformer\Category\CategoryInputDataTransformer': ~
    'App\DataTransformer\Category\CategoryOutputDataTransformer': ~
    'App\DataTransformer\Question\QuestionInputDataTransformer': ~
    'App\DataTransformer\Question\QuestionOutputDataTransformer': ~
    'App\DataTransformer\Location\LocationOutputDataTransformer': ~
    'App\DataTransformer\Event\EventInputDataTransformer': ~
    'App\DataTransformer\Event\EventOutputDataTransformer': ~
    'App\DataTransformer\DonationGiver\DonationGiverInputDataTransformer': ~
    'App\DataTransformer\DonationGiver\DonationGiverOutputDataTransformer': ~

    App\EventListener\CreatePostEventListener:
        tags:
            - name: 'doctrine.event_listener'
              event: 'prePersist'
              priority: 500

    App\EventListener\CreateLocationEventListener:
        tags:
            - name: 'doctrine.event_listener'
              event: 'prePersist'
              priority: 500

    acme_api.event.authentication_success_listener:
        class: App\EventListener\AuthenticationSuccessListener
        tags:
            - { name: kernel.event_listener, event: lexik_jwt_authentication.on_authentication_success, method: onAuthenticationSuccessResponse }

